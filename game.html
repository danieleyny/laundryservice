<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Laundry Dash | NYC Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --first-color: #3d969c; 
            --title-color: #393939;
            --text-color: #707070;
            --body-color: #fbfefd;
            --container-color: #ffffff;
            --police-red-orange: #ff4500; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: none; }

        body {
            background: var(--body-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            padding-top: 40px; 
        }

        .game-header {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
        }

        h1 {
            color: var(--first-color);
            font-size: 1.6rem;
            margin-bottom: 2px;
        }

        .score-panel {
            font-weight: 700;
            color: var(--title-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        #game-container {
            position: relative;
            border: 5px solid var(--first-color);
            border-radius: 1.5rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            background: #fff;
            overflow: hidden;
            max-width: 95vw; 
        }

        canvas { display: block; background-color: #f4f9f9; }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            background-color: var(--first-color);
            color: #FFF;
            padding: 1rem 1.75rem;
            border-radius: .5rem;
            font-weight: 600;
            transition: .3s;
            text-decoration: none;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        .instructions {
            margin-top: 10px;
            font-size: 0.75rem;
            line-height: 1.3;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div class="game-header">
        <h1>Laundry Dash</h1>
        <div class="score-panel" id="score-display">Pickups: 0/10</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="start-overlay" class="overlay">
            <h2 style="color: var(--first-color)">Ready for Pickup?</h2>
            <p>Avoid Ticket Men! They relocate every time you get a bag.</p>
            <button class="button" id="start-btn">Start Driving</button>
        </div>
    </div>

    <div class="instructions">
        Don't hit the curbs or ticket men!<br>
        <b style="font-size: 0.7rem; opacity: 0.8;">*Disclaimer: Offer for first-time laundry users.</b>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score-display");
        const startOverlay = document.getElementById("start-overlay");
        const startBtn = document.getElementById("start-btn");

        let useImage = false;
        const bagImage = new Image();
        bagImage.src = './assets/img/laundrybag.png'; 
        bagImage.onload = () => { useImage = true; };

        const gridSize = 40; 
        const moveSpeed = 2.5; 
        const targetScore = 10;
        
        let score = 0;
        let gameStarted = false;
        let frameId;
        let ticketMen = [];
        let animationTime = 0;

        const headerSpace = 150; 
        const footerSpace = 80;
        const availableWidth = window.innerWidth - 30;
        const availableHeight = window.innerHeight - headerSpace - footerSpace;

        canvas.width = Math.floor(availableWidth / gridSize) * gridSize;
        canvas.height = Math.floor(availableHeight / gridSize) * gridSize;

        let van = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dir: 'RIGHT',
            nextDir: 'RIGHT',
            history: [],
            trailerGap: 35 
        };

        let laundryBag = getRandomFood();

        function getRandomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize + gridSize/2,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize + gridSize/2
            };
        }

        // Improved Spawn logic to ensure unique locations
        function getSafeSpawn() {
            const pos = getRandomFood();
            const tooCloseToBag = Math.hypot(pos.x - laundryBag.x, pos.y - laundryBag.y) < gridSize * 1.5;
            const tooCloseToVan = Math.hypot(pos.x - van.x, pos.y - van.y) < gridSize * 3;
            
            // Also check if too close to other ticket men already in the list
            const tooCloseToOtherCop = ticketMen.some(man => Math.hypot(pos.x - man.x, pos.y - man.y) < gridSize * 1.5);

            if (tooCloseToBag || tooCloseToVan || tooCloseToOtherCop) {
                return getSafeSpawn();
            }
            return pos;
        }

        function respawnAllCops() {
            let copCount = 0;
            if (score >= 9) copCount = 3;
            else if (score >= 7) copCount = 2;
            else if (score >= 5) copCount = 1;

            ticketMen = []; // Clear existing locations
            for (let i = 0; i < copCount; i++) {
                ticketMen.push(getSafeSpawn());
            }
        }

        function update() {
            if (!gameStarted) return;
            animationTime += 0.08; 
            van.dir = van.nextDir;

            if (van.dir === 'LEFT') van.x -= moveSpeed;
            if (van.dir === 'RIGHT') van.x += moveSpeed;
            if (van.dir === 'UP') van.y -= moveSpeed;
            if (van.dir === 'DOWN') van.y += moveSpeed;

            van.history.unshift({ x: van.x, y: van.y });
            if (van.history.length > 400) van.history.pop();

            if (van.x < 0 || van.x > canvas.width || van.y < 0 || van.y > canvas.height) {
                failGame("Delivery failed! Watch the curbs.");
                return;
            }

            for (let man of ticketMen) {
                if (Math.hypot(van.x - man.x, van.y - man.y) < gridSize * 0.6) {
                    failGame("NYC Ticket! You've been fined.");
                    return;
                }
            }

            const dist = Math.hypot(van.x - laundryBag.x, van.y - laundryBag.y);
            if (dist < gridSize * 0.7) {
                score++;
                scoreDisplay.innerText = `Pickups: ${score}/${targetScore}`;
                
                if (score >= targetScore) { winGame(); return; }

                laundryBag = getRandomFood();
                
                // NEW LOGIC: Respawn all cops at new unique locations every bag pick up
                if (score >= 5) {
                    respawnAllCops();
                }
            }

            draw();
            frameId = requestAnimationFrame(update);
        }

        function drawTicketMan(x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // Slowed Angry Ear Steam
            for(let i=0; i<4; i++) {
                let shift = (animationTime * 8 + i * 5) % 25;
                let opacity = 1 - (shift / 25);
                let size = 2 + (shift / 5);
                ctx.fillStyle = i % 2 === 0 ? `rgba(255, 69, 0, ${opacity * 0.6})` : `rgba(150, 150, 150, ${opacity * 0.4})`;
                ctx.beginPath(); ctx.arc(-8 - shift, -18 - shift * 0.5, size, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(8 + shift, -18 - shift * 0.5, size, 0, Math.PI * 2); ctx.fill();
            }

            // Uniform & Orange-Red Vest
            ctx.fillStyle = "#1a252f"; ctx.fillRect(-8, -12, 16, 24); 
            ctx.fillStyle = "#ff4500"; ctx.fillRect(-8, -8, 16, 12);
            ctx.strokeStyle = "#333"; ctx.lineWidth = 1; ctx.strokeRect(-8, -8, 16, 12);
            
            // Angry Face & Cap
            ctx.fillStyle = "#f5cba7"; ctx.beginPath(); ctx.arc(0, -18, 8, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = "#000"; ctx.lineWidth = 1.5;
            ctx.beginPath(); ctx.moveTo(-5, -20); ctx.lineTo(-2, -18); ctx.stroke(); 
            ctx.beginPath(); ctx.moveTo(5, -20); ctx.lineTo(2, -18); ctx.stroke(); 
            ctx.beginPath(); ctx.arc(0, -13, 3, Math.PI, 0, false); ctx.stroke(); 
            ctx.fillStyle = "#1a252f"; ctx.fillRect(-10, -24, 20, 5); 
            ctx.fillStyle = "#f1c40f"; ctx.fillRect(-2, -23, 4, 3);

            // Waving Red Ticket
            const wave = Math.sin(animationTime * 1.5) * 5;
            ctx.translate(6, -5 + wave);
            ctx.rotate(Math.sin(animationTime * 0.8) * 0.2);
            ctx.fillStyle = "#ff0000"; ctx.fillRect(0, 0, 12, 16); 
            ctx.strokeStyle = "#fff"; ctx.strokeRect(0, 0, 12, 16);
            ctx.restore();
        }

        function drawTrailer(x, y, angle, bagsInside) {
            ctx.save();
            ctx.translate(x, y); ctx.rotate(angle);
            const trailerLength = 80; const trailerWidth = 34;
            ctx.fillStyle = "#bdc3c7"; ctx.strokeStyle = "#7f8c8d"; ctx.lineWidth = 2;
            ctx.fillRect(-trailerLength, -trailerWidth/2, trailerLength, trailerWidth);
            ctx.strokeRect(-trailerLength, -trailerWidth/2, trailerLength, trailerWidth);
            if (bagsInside > 0 && useImage) {
                const bSize = 32; const spacing = 7; let startX = -trailerLength + 5; 
                for(let i = 0; i < bagsInside; i++) ctx.drawImage(bagImage, startX + (i * spacing), -16, bSize, bSize);
            }
            ctx.fillStyle = "#000";
            ctx.fillRect(-trailerLength + 10, -21, 10, 5); ctx.fillRect(-trailerLength + 10, 16, 10, 5);
            ctx.fillRect(-25, -21, 10, 5); ctx.fillRect(-25, 16, 10, 5);
            ctx.restore();
            return { x: x + Math.cos(angle) * 10, y: y + Math.sin(angle) * 10 };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.imageSmoothingEnabled = false; 
            ctx.strokeStyle = "#e2ecec"; ctx.setLineDash([5, 15]);
            for(let i=0; i<=canvas.width; i+=gridSize) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, canvas.height); ctx.stroke(); }
            for(let i=0; i<=canvas.height; i+=gridSize) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(canvas.width, i); ctx.stroke(); }
            ctx.setLineDash([]);
            if (useImage) ctx.drawImage(bagImage, laundryBag.x - 20, laundryBag.y - 20, 40, 40);
            
            for (let man of ticketMen) drawTicketMan(man.x, man.y);
            
            let trailerHitch = null;
            if (van.history.length > van.trailerGap) {
                const tPos = van.history[van.trailerGap];
                const forwardPos = van.history[van.trailerGap - 5]; 
                let angle = Math.atan2(forwardPos.y - tPos.y, forwardPos.x - tPos.x);
                trailerHitch = drawTrailer(tPos.x, tPos.y, angle, score);
            }
            ctx.save();
            ctx.translate(van.x, van.y);
            let vanAngle = (van.dir === 'LEFT' ? Math.PI : van.dir === 'UP' ? -Math.PI/2 : van.dir === 'DOWN' ? Math.PI/2 : 0);
            ctx.rotate(vanAngle);
            ctx.fillStyle = "#111111"; ctx.fillRect(-18, -12, 36, 24); 
            ctx.fillStyle = "#ffffff"; ctx.fillRect(10, -10, 6, 20);
            ctx.fillStyle = "#000"; ctx.fillRect(-12, -15, 8, 4); ctx.fillRect(-12, 11, 8, 4);
            ctx.fillRect(6, -15, 8, 4); ctx.fillRect(6, 11, 8, 4);
            ctx.restore();
            if (trailerHitch) {
                const vhX = van.x - Math.cos(vanAngle) * 18;
                const vhY = van.y - Math.sin(vanAngle) * 18;
                const cp = van.history[Math.floor(van.trailerGap/2)];
                ctx.beginPath(); ctx.moveTo(vhX, vhY); ctx.quadraticCurveTo(cp.x, cp.y, trailerHitch.x, trailerHitch.y);
                ctx.strokeStyle = "#555"; ctx.lineWidth = 3; ctx.stroke();
            }
        }

        function startGame() { if(!gameStarted) { gameStarted = true; startOverlay.style.display = "none"; update(); } }
        startBtn.addEventListener("click", startGame);

        function failGame(msg) {
            cancelAnimationFrame(frameId);
            alert(msg || "Delivery failed!");
            location.reload();
        }

        function winGame() {
            cancelAnimationFrame(frameId);
            window.location.href = `interest.html?message=${encodeURIComponent('FREE $20 CREDIT WON')}`;
        }

        function handleInput(newDir) {
            if (!gameStarted) return;
            const opposites = { 'UP': 'DOWN', 'DOWN': 'UP', 'LEFT': 'RIGHT', 'RIGHT': 'LEFT' };
            if (newDir !== opposites[van.dir]) van.nextDir = newDir;
        }

        window.addEventListener("keydown", e => {
            const keyMap = { "ArrowUp": "UP", "ArrowDown": "DOWN", "ArrowLeft": "LEFT", "ArrowRight": "RIGHT" };
            if (keyMap[e.key]) handleInput(keyMap[e.key]);
        });

        let tsX, tsY;
        window.addEventListener('touchstart', e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; }, {passive: false});
        window.addEventListener('touchend', e => {
            if(!gameStarted) return;
            let dx = e.changedTouches[0].clientX - tsX; 
            let dy = e.changedTouches[0].clientY - tsY;
            if (Math.abs(dx) > Math.abs(dy)) { if (Math.abs(dx) > 20) handleInput(dx > 0 ? "RIGHT" : "LEFT"); }
            else { if (Math.abs(dy) > 20) handleInput(dy > 0 ? "DOWN" : "UP"); }
        }, {passive: false});

        draw();
    </script>
</body>
</html>
